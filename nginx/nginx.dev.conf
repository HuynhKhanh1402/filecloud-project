# Nginx Configuration for Development
# This file is for local development testing

# Frontend - Development
upstream frontend {
    server 127.0.0.1:5173;
}

# Backend API - Development
upstream backend {
    server 127.0.0.1:3000;
}

# Default server - Redirect to frontend
server {
    listen 80 default_server;
    server_name _;

    return 301 http://localhost:5173$request_uri;
}

# Frontend - Main Application
server {
    listen 80;
    server_name filecloud.localhost localhost;

    client_max_body_size 100M;

    # ===== STATIC ASSETS =====
    location ~* \.(js|css|woff2?|png|jpg|jpeg|gif|svg|ico)$ {
        proxy_pass http://frontend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # ===== HTML / SPA entry =====
    location / {
        proxy_pass http://frontend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-cache";
    }
}

# Backend API
server {
    listen 80;
    server_name api.localhost api;

    client_max_body_size 100M;

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        add_header Cache-Control "no-store";
    }
}
