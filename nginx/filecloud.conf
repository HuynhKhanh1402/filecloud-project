# Nginx Configuration for FileCloud
# Frontend - filecloud.khanhhuynh.io.vn
server {
    listen 80;
    server_name filecloud.khanhhuynh.io.vn localhost;

    client_max_body_size 100M;

    # ===== STATIC ASSETS =====
    location ~* \.(js|css|woff2?|png|jpg|jpeg|gif|svg|ico)$ {
        proxy_pass http://127.0.0.1:5173;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # ===== HTML / SPA entry =====
    location / {
        proxy_pass http://127.0.0.1:5173;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        add_header Cache-Control "no-cache";
    }
}

# Backend API - filecloudapi.khanhhuynh.io.vn
server {
    listen 80;
    server_name filecloudapi.khanhhuynh.io.vn localhost:3000;

    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        add_header Cache-Control "no-store";
    }
}
