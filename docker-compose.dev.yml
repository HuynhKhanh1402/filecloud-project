# Docker Compose for Development
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: filecloud-postgres-dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-filecloud}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-filecloud123}
      - POSTGRES_DB=${POSTGRES_DB:-filecloud}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - filecloud-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-filecloud}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: filecloud-minio-dev
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data-dev:/data
    networks:
      - filecloud-dev-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: filecloud-backend-dev
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      - ./backend/.env:/app/.env:ro
      # Mount node_modules as named volume for performance
      - backend-node-modules-dev:/app/node_modules
      - backend-generated-dev:/app/generated
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-filecloud}:${POSTGRES_PASSWORD:-filecloud123}@postgres:5432/${POSTGRES_DB:-filecloud}?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-filecloud}
    networks:
      - filecloud-dev-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: filecloud-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/.env:/app/.env:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
      - frontend-node-modules-dev:/app/node_modules
    environment:
      - VITE_PORT=${VITE_PORT:-5173}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
      - VITE_WS_URL=${VITE_WS_URL:-http://localhost:3000}
    networks:
      - filecloud-dev-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  filecloud-dev-network:
    driver: bridge
    name: filecloud-dev-network

volumes:
  postgres-data-dev:
    name: filecloud-postgres-data-dev
  minio-data-dev:
    name: filecloud-minio-data-dev
  backend-node-modules-dev:
    name: filecloud-backend-node-modules-dev
  backend-generated-dev:
    name: filecloud-backend-generated-dev
  frontend-node-modules-dev:
    name: filecloud-frontend-node-modules-dev
